<script>
    
    function printCalendar(){
	var date = new Date();  // 데이트 객체 생성
	var year = date.getFullYear(); // 현재 년도
	var month = date.getMonth()+1; // 현재 월
	var today = date.getDate();   // 오늘 날짜
	var firstDay = new Date(year,month-1,1).getDay(); // 현재 월의 첫째 요일 값 0~6  1
	var lastDay = new Date(year,month,0).getDate(); // 마지막 날짜
	var cnt = 0; // 줄바꿈하기 위한 카운트 변수
	var	addHtml = "";
	
	
	addHtml += "<tr>";
	for(var i=0;i<firstDay;i++){ // 공백 넣기
		addHtml += "<td>&nbsp;</td>";
		cnt++;
	}	
	for(var i=1;i<=lastDay;i++){ // 숫자 출력
		if(cnt==0){ // 일요일이면 빨간색
			addHtml += "<td style=color:red>";
            addHtml += i;
			addHtml += "</td>";
			cnt++;
		}else if(cnt==6){ // 토요일이면 파란색
			addHtml += "<td style=color:blue>";
            addHtml += i;
			addHtml += "</td>";
			cnt++;
		}else{
			addHtml += "<td>";
            addHtml += i;
			addHtml += "</td>";
			cnt++;	
		}		
		
		if(cnt%7==0){
			addHtml += "</tr><tr>"; //줄 바꿈
			cnt=0;;
		}
	}
	for(var i=0;i<7-cnt;i++){
        addHtml += "<td>&nbsp;</td>"; // 마지막 날짜 이후의 남은 공백 넣기
    }
		
	addHtml += "</tr>";
	
	
	return addHtml;
}
        
    document.addEventListener("DOMContentLoaded",function(){
        document.getElementById("calendarBoard").innerHTML = printCalendar();
        // alert(addhtml);
    });
        // alert("todays::"+todays+"||| day::"+day+"||| toMonth::"+toMonth+"||| toYear::"+toYear+"||| today::"+today)
    </script>
